<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YardVote.com</title>
    <link type="text/css" href="/stylesheets/main.css" media="screen" rel="stylesheet">
  </head>
  <body>
    <div id="main">
      <div id="header">
        <h1><a href="/" rel="bookmark home">YardVote.com</a></h1>
        
      </div>
      <div id="content">
        <div id="map" class="loading"></div>
      </div>
      <div id="footer">
        <form action="/locations" method="post" id="new_location" class="new_location">
          <h2>Add a Sign</h2>

          <fieldset class="address">
            <label for="location_address">Address</label>
            <input type="text" name="address" id="location_address" title="Address, City State or Zip">
          </fieldset>

          <fieldset class="sign">
            <ul>
              <li>
                <input type="radio" name="signs" value="Blue" id="location_signs_blue">
                <label for="location_signs_blue" class="blue">
                  Democrats
                </label>
              </li>
              <li>
                <input type="radio" name="signs" value="Red" id="location_signs_red">
                <label for="location_signs_red" class="red">
                  Republicans
                </label>
              </li>
              <li>
                <input type="radio" name="signs" value="Purple" id="location_signs_purple">
                <label for="location_signs_purple" class="purple">
                  Both
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="buttons">
            <input type="image" src="/images/save.gif" alt="Save">
          </fieldset>
        </form>
      </div>
    </div>
    <div id="about" style="display: none;">
      <p>What can mapping yard signs tell us about our neighborhoods and political climate? We don't know either, so we're trying to find out.</p>
      
      <p>We started in Holland, <abbr title="Michigan">MI</abbr> but want reports from everywhere. Join the fun by <a href="#new_location">reporting a sign</a>.</p>
      
    </div>
    
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6/prototype.js"></script>
    	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.1/scriptaculous.js"></script>
    <script type="text/javascript" src="http://collectiveidea.com/javascripts/ideabar.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAE9hN8xY_NuBwpBcO0Ku_8xQ137Zavhclf1DNp1U-9spSMxNpkBThjsPwD2OyO0LR7EZjdhbOwKdFpw"></script>
    <script type="text/javascript" src="/javascripts/lowpro.js"></script>
    <script type="text/javascript" src="/javascripts/application.js"></script>
    <script type="text/javascript" src="/javascripts/iso8601.js"></script>
    <script type="text/javascript" src="/javascripts/strftime.js"></script>
    <script type="text/javascript" src="/javascripts/Clusterer2.js"></script>
    <script type="text/javascript" src="/javascripts/map.js"></script>
    <script type="text/javascript" src="/javascripts/fancyzoom.js"></script>
    
    
    <script type="text/javascript">
      if (Prototype.Browser.IE) {
      	Event.observe(window, 'load', function() {
          new FancyZoom('about-yardvote');
        });
      } else {
      	Event.observe(window, 'dom:loaded', function() {
          new FancyZoom('about-yardvote');
        });
      }
      
    </script>
  </body>
</html>
